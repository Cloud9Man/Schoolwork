<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chat box</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="mainSpace">
    <div id="chat" class="chat">
      <p class="oldMessage">Kā iet meow?</p>
    </div>
    <div class="inputs">
      <input id="inputedText" class="sendText" type="text">
      <button class="sendBtn" type="submit" onclick="sendBtnClick()">Sūtīt</button>
    </div>

  </div>
</body>

</html>
